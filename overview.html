<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-container {
      width: 800px;
      height: 534px;
      overflow: hidden;
      border: 2px solid #ccc;
      position: relative;
    }

    .image-wrapper {
      display: flex;
      animation: move-horizontal 12s ease-in-out infinite;
    }

    .image-wrapper img {
      width: 800px;
      height: 534px;
    }

    @keyframes move-horizontal {
      0% { transform: translateX(0); }
      10% { transform: translateX(0); }
      15% { transform: translateX(-800px); }
      35% { transform: translateX(-800px); }
      40% { transform: translateX(-1600px); }
      60% { transform: translateX(-1600px); }
      65% { transform: translateX(-2400px); }
      85% { transform: translateX(-2400px); }
      90% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-wrapper">
      <img src="media/img1.jpeg" alt="Image 1">
      <img src="media/img2.jpeg" alt="Image 2">
      <img src="media/img4.jpeg" alt="Image 3">
      <img src="media/img5.jpeg" alt="Image 4">
    </div>
  </div>
</body>
</html>
